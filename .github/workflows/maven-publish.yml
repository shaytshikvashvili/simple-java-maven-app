name: Maven Package

on:
  push:
    branches:
      - master 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Bump version
      id: bump
      uses: mickem/gh-action-bump-maven-version@v1
      
    - name: Get version
      run: echo project_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) >> $GITHUB_ENV
      
    - name: Build and push Docker image
      run: |
        docker build -t shayts/java-app:${{ env.project_version }} .
        docker push shayts/java-app:${{ env.project_version }}
        
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host:
        username: ubuntu
        key: ${{ secrets.ACTION_PRIVATE_KEY }}
        script: |
          docker stop java-app-container || true
          docker rm java-app-container || true
          docker pull shayts/java-app:${project_version}
          docker run -d --name java-app-container -p 80:80 shayts/java-app:${project_version}
